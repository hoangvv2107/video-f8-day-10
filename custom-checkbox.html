<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Checkbox</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/custom-checkbox.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- <label class="checkbox-label">
      <input type="checkbox" class="checkbox-input" checked hidden />
      <i class="fa-solid fa-check check-icon"></i>
    </label> -->

    <!-- <label class="radio-label">
        <input type="radio" name="radio" id="radio-input" class="radio-input" hidden >
    </label> -->

    <!-- <label class="switch-label">
      <input type="checkbox" name="" id="" class="switch-input" hidden checked>
    </label> -->

    <table>
      <thead>
        <tr>
          <th></th>
          <th>Checkbox</th>
          <th>Radio</th>
          <th>Switch</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>On</td>
          <td>
            <label class="checkbox-label">
              <input type="checkbox" class="checkbox-input" checked hidden />
              <i class="fa-solid fa-check check-icon"></i>
            </label>
          </td>
          <td>
            <label class="radio-label">
              <input
                type="radio"
                name="radio"
                id="radio-input"
                class="radio-input"
                hidden
                checked
              />
            </label>
          </td>
          <td>
            <label class="switch-label">
              <input
                type="checkbox"
                name=""
                id=""
                class="switch-input"
                hidden
                checked
              />
            </label>
          </td>
        </tr>

        <tr>
          <td>off</td>
          <td>
            <label class="checkbox-label">
              <input type="checkbox" class="checkbox-input" hidden/>
              <i class="fa-solid fa-check check-icon"></i>
            </label>
          </td>
          <td>
            <label class="radio-label">
              <input
                type="radio"
                name="radio"
                id="radio-input"
                class="radio-input"
                hidden
              />
            </label>
          </td>
          <td>
            <label class="switch-label">
              <input
                type="checkbox"
                name=""
                id=""
                class="switch-input"
                hidden
              />
            </label>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
